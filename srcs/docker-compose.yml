services:
  nginx:
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    env_file:
      - ./.env
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    networks:
      - netwrk
    volumes:
      - vl_wp:/var/www/html
    restart: always
  
  mariadb:
    container_name: mariadb
    expose:
      - "3306"
    env_file:
      - ./.env
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    networks:
      - netwrk
    volumes:
      - vl_db:/var/lib/mysql
    restart: always
  
  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    expose:
      - "9000"
    env_file:
      - ./.env
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    networks:
      - netwrk
    volumes:
      - vl_wp:/var/www/html
    restart: always



volumes:
  vl_wp:
    name: vl_wp
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/oessamdi/data/vl_wp
  vl_db:
    name: vl_db
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/oessamdi/data/vl_db

networks:
  netwrk:
    driver: bridge
